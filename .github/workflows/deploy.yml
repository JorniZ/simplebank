# this action creates the production env file and pushes the image to ecr
# this action also makes sure everything gets deployed on kubernetes
name: Deploy on production

on:
  push:
    branches: [ "master" ]

jobs:

  deploy:
    permissions:
        id-token: write
        contents: read
    
    name: Build image
    runs-on: ubuntu-latest
    
    steps:

      - name: Check out code
        uses: actions/checkout@v3

      - name: Install kubectl
      - uses: azure/setup-kubectl@v4
        with:
          version: 'v1.31.0' # default is latest stable
        id: install

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v2.0.3
        with:
          file_name: app.env
          fail_on_empty: true
          sort_keys: false

          envkey_DB_DRIVER: "postgres"
          envkey_DB_SOURCE: ${{ secrets.PROD_DB_SOURCE}}
          envkey_SERVER_ADDRESS: "0.0.0.0:8080"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
            role-to-assume: arn:aws:iam::403501427483:role/gh-actions-role
            aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: simplebank
          IMAGE_TAG: ${{ github.sha }}
        run: |
            docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG -t latest .
            docker push -a $REGISTRY/$REPOSITORY
      
      - name: Deploy image to amazon eks
        run: |
          kubectl apply -f eks/aws-auth.yaml
          kubectl apply -f eks/deployment.yaml
          kubectl apply -f eks/service.yaml
          kubectl apply -f eks/issuer.yaml
          kubectl apply -f eks/ingress.yaml
